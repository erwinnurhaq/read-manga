      manifest.json provides metadata used when your web app is installed on a

      Only files inside the `public` folder can be referenced from the HTML.
      
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.

    <!-- Primary Meta Tags -->
    <title>N Read Manga</title>
    <meta name="title" content="N Read Manga" />
    <meta name="description" content="N Read Manga, Powered by Mangadex public api." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nurhaq.site/read-manga" />
    <meta property="og:title" content="N Read Manga" />
    <meta property="og:description" content="N Read Manga, Powered by Mangadex public api." />
    <meta property="og:image" content="%PUBLIC_URL%/android-chrome-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nurhaq.site/read-manga" />
    <meta property="twitter:title" content="N Read Manga" />
    <meta property="twitter:description" content="N Read Manga, Powered by Mangadex public api." />
    <meta property="twitter:image" content="%PUBLIC_URL%/android-chrome-512x512.png" />
